<!DOCTYPE html>
<html>
<head>
    <title>Workers</title>
</head>
<body>

    <div id="output"></div>


    <script>

        var worker = new Worker('worker.js');

        worker.addEventListener('message', function(e) {
            document.getElementById('output').textContent = e.data;
        });

        worker.postMessage('hello'); // or objects or arrays
        // NOT element or functions

    </script>
</body>
</html>
